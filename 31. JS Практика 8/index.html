      //1
      function makeSum(num1, num2, num3) {
        // если в переменной num2 НЕ число
        if (typeof num1 != "number" || typeof num2 != "number" || typeof num3 != "number") {
          return "Все аргументы должны быть числами";
        }

        let result = num1 + num2 + num3;
        result = +result.toFixed(2); // округляем до 2 знаков после запятой. метод возвращает строку, поэтому используем + для перевода в число
        console.log(result, typeof result);

        return result;
      }

      //2
      function getSum(min, max) {
        // если  числа диапазона равны, то возвращаем 0
        if (min == max) {
          //return min;
          return 0;
        }

        if (min > max) {
          return "Начало диапазона больше, чем конец диапазона";
        }

        let sum = 0;
        for (let i = min; i <= max; i++) {
          sum += i;
        }
        return sum;
      }
    </script>
